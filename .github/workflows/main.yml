name: Build and Deploy

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  pages: write
  id-token: write

env:
  PUB_SUMMARY_ONLY: true
  KOTLIN_VERSION: "2.1.0"

jobs:
  get-version-info:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          version=${GITHUB_REF#refs/tags/}
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Release version: $version"
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//')
          BUILD_NUMBER=$((BUILD_NUMBER * 10 + 3))
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

  build-android:
    needs: [get-version-info]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Checkout code
        uses: actions/checkout@v4
          
      - name: Setup Flutter from submodule
        run: |
          git submodule update --init --recursive flutter
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH
          flutter/bin/flutter config --no-analytics

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Build android
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
          flutter build appbundle
          flutter build apk --split-per-abi
      
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
           build/app/outputs/flutter-apk/app-*-release.apk
           build/app/outputs/bundle/release/app-release.aab

  build-linux:
    needs: [get-version-info]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter from submodule
        run: |
          git submodule update --init --recursive flutter
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH
          flutter/bin/flutter config --no-analytics

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Build Linux
        run: flutter build linux

      - name: Create Linux zip
        run: |
          cd build/linux/x64/release/bundle
          zip -r quitter-linux.zip .

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: build/linux/x64/release/bundle/quitter-linux.zip

  build-windows:
    needs: [get-version-info]
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter from submodule
        run: |
          git submodule update --init --recursive flutter
          echo "${{ github.workspace }}\flutter\bin" >> $env:GITHUB_PATH
          flutter\bin\flutter config --no-analytics

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows

      - name: Create Windows zip
        run: |
          Compress-Archive -Path ./build/windows/x64/runner/Release/* -DestinationPath ./quitter-windows.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            quitter-windows.zip

  build-and-deploy-web:
    needs: [get-version-info]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter from submodule
        run: |
          git submodule update --init --recursive flutter
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH
          flutter/bin/flutter config --no-analytics

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Enable web support
        run: flutter config --enable-web

      - name: Build Flutter web
        run: |
          flutter build web --release --base-href /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-github-release:
    needs: [get-version-info, build-android, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version-info.outputs.version }}
          name: ${{ needs.get-version-info.outputs.version }}
          body_path: fastlane/metadata/android/en-US/changelogs/${{ needs.get-version-info.outputs.build_number }}.txt
          files: |
            android-builds/flutter-apk/app-*-release.apk
            linux-builds/quitter-linux.zip
            windows-builds/quitter-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-windows-store:
    needs: [get-version-info, build-windows]
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter from submodule
        run: |
          git submodule update --init --recursive flutter
          echo "${{ github.workspace }}\flutter\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          flutter\bin\flutter config --no-analytics

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build MSIX
        run: flutter pub run msix:create

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup Microsoft Store CLI
        uses: microsoft/setup-msstore-cli@v1

      - name: Configure Microsoft Store CLI
        run: |
          msstore reconfigure --tenantId ${{ secrets.AZURE_TENANT_ID }} --clientId ${{ secrets.AZURE_CLIENT_ID }} --clientSecret ${{ secrets.AZURE_CLIENT_SECRET }} --sellerId ${{ secrets.MSSTORE_SELLER_ID }}

      - name: Publish to Microsoft Store
        run: |
          msstore publish --inputDirectory build/windows/x64/runner/Release --appId 9PKVZWDG3FGC

      - name: Azure CLI Login
        shell: pwsh
        run: |
          az login --service-principal --username $Env:AZURE_CLIENT_ID --password $Env:AZURE_CLIENT_SECRET --tenant $Env:AZURE_TENANT_ID --allow-no-subscriptions

      - name: Debug - get token and list app (diagnostic)
        id: get_submission
        shell: pwsh
        run: |
          $resource = "https://manage.devcenter.microsoft.com"
          Write-Host "Requesting token for resource: $resource"
          $token = az account get-access-token --resource $resource --tenant $Env:AZURE_TENANT_ID --query accessToken -o tsv
          if (-not $token) { throw "Failed to obtain access token." }
          $headers = @{ Authorization = "Bearer $token"; "Content-Type" = "application/json" }

          $appId = "9PKVZWDG3FGC"  # replace if needed
          $url = "https://manage.devcenter.microsoft.com/v1.0/my/applications/$appId/submissions"

          Write-Host "GET $url"
          try {
            $submissionResp = Invoke-RestMethod -Uri $url -Headers $headers -Method Get -ErrorAction Stop
            Write-Host "Got submissions object:"
            $submissionResp | ConvertTo-Json -Depth 6 | Write-Host
            if ($submissionResp.value -and $submissionResp.value.Count -gt 0) {
              $submissionId = $submissionResp.value[0].id
              Write-Host "Using submissionId: $submissionId"
              Write-Output "SUBMISSION_ID=$submissionId" | Out-File -FilePath $env:GITHUB_ENV -Encoding ascii -Append
            } else {
              Write-Host "No submissions returned for app. Check that app exists in Partner Center and that the SP has access."
              exit 1
            }
          } catch {
            Write-Host "ERROR calling submissions endpoint: $($_.Exception.Response.StatusCode) - $($_.Exception.Message)"
            if ($_.Exception.Response) {
              $text = $_.Exception.Response.GetResponseStream() | % { (New-Object System.IO.StreamReader($_)).ReadToEnd() }
              Write-Host "Response body: $text"
            }
            exit 1
          }

      - name: Finalize Package Rollout
        shell: pwsh
        run: |
          $resource = "https://manage.devcenter.microsoft.com"
          $token = az account get-access-token --resource $resource --tenant $Env:AZURE_TENANT_ID --query accessToken -o tsv
          $headers = @{ Authorization = "Bearer $token"; "Content-Type" = "application/json" }
          if (-not $Env:SUBMISSION_ID) { throw "SUBMISSION_ID missing; aborting." }

          $appId = "9PKVZWDG3FGC"
          $submissionId = $Env:SUBMISSION_ID
          $url = "https://manage.devcenter.microsoft.com/v1.0/my/applications/$appId/submissions/$submissionId/finalizepackagerollout"
          Write-Host "POST $url"
          try {
            $resp = Invoke-RestMethod -Method Post -Uri $url -Headers $headers -ErrorAction Stop
            Write-Host "Finalize response:"
            $resp | ConvertTo-Json -Depth 6 | Write-Host
          } catch {
            Write-Host "Finalize failed: $($_.Exception.Message)"
            if ($_.Exception.Response) {
              $text = $_.Exception.Response.GetResponseStream() | % { (New-Object System.IO.StreamReader($_)).ReadToEnd() }
              Write-Host "Response body: $text"
            }
            exit 1
          }

  deploy-google-play:
    needs: [get-version-info, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-builds

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Create Google Play JSON key file
        run: |
          echo '${{ secrets.GOOGLE_PLAY_JSON_KEY }}' > google-play-key.json

      - name: Deploy to Google Play
        run: |
          bundle exec fastlane supply \
            --aab bundle/release/app-release.aab \
            --json_key google-play-key.json \
            --package_name com.quitter.app \
            --track production

